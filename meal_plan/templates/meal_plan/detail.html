{% extends 'base.html' %}
{% load markdownify %}
{% block content %}
  <main class="recipe-detail">
    <div>
      <a href="{% url 'meal_plan_edit' meal_plan.pk %}">Edit</a>
      <a href="{% url 'meal_plan_delete' meal_plan.pk %}">Delete</a>
    </div>
    <h2>Recipes for {{ meal_plan.owner | default_if_none:"Unknown" }}</h2>
      {% for recipe in meal_plan.recipes.all %}
          <p><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.name }}</p></a>
      {% endfor %}
  </main>
{% endblock content %}

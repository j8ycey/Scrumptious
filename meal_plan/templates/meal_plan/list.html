{% extends 'base.html' %}
{% load static %} {% block styles %}
<link rel="stylesheet" href="{% static 'css/app.css' %}" />
{% endblock styles %}
{% block content %}
  <button class="button"><a href="{% url 'meal_plan_new' %}"> Create A New Meal Plan </a></button>
  <main class="recipe-grid">
    {% for plan in meal_plan %}
    <div class="recipe-card">
      <h2 class="recipe-card-title">
        <a href="{% url 'meal_plan_detail' plan.id %}"> {{ plan.name }}</a>
        </h2>
          {% for recipe in plan.recipes.all %}
            <p> {{ recipe.name }} </p>
          {% endfor %}
      </div>
    {% endfor %}  
  </main>
{% endblock content %}
